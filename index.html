<body>
  <h1>倉位管理</h1>
  <div class="app">
    <div>
      <!-- <p>總倉 :</p> -->
      <label for="">總倉 :</label>
      <input type="number" id="total" placeholder="輸入總倉金額" />
    </div>
    <br>
    <div>
      <label for="">目前賺 :</label>
      <input type="number" id="earn" placeholder="輸入目前賺多少" />
    </div>
    <br>
    <div>
      <!-- <p>槓桿倍率 :</p> -->
      <label for="">槓桿倍率 :</label>
      <input type="number" id="lever" value="1"/>
      <label for="">倍</label>
    </div>
    <br>
    <div>
       <!-- <p>預計停損 % :</p> -->
      <label for="">預計停損 :</label>
      <input type="number" id="stoplose" value="5"/>
      <label for="">%</label>
    </div>
    <br>
    <div>
      <!-- <p>預計止盈 % :</p> -->
      <label for="">預計止盈 :</label>
      <input type="number" id="takeprofit" value="10"/>
      <label for="">%</label>
    </div>
    <br>
    <div>
      <label for="">輸入限價 :</label>
      <input id="price" type="number" placeholder="輸入限價金額"/>
    </div>
    <br>
    <div>
      <button class="add" id="applyBtn">提交</button>
    </div>
      <!-- <button class="remove" id="deletedBtn">刪除最後一個</button> -->
    <br>
  </div>

  <table id="list" >
    <thead>
        <tr>
            <th>總倉</th>
            <th>1/4倉6.25%</th>
            <th>半倉12.5%</th>
            <th>全倉25%</th>
        </tr>
    </thead>
